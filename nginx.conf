# Nginx configuration for Lost & Found Portal Backend
# Works for both Docker and standalone EC2 deployment

# Upstream backend server
upstream backend {
    server backend:3000;  # For Docker
    # server localhost:3000;  # Uncomment for standalone EC2
}

# HTTP Server
server {
    listen 80;
    listen [::]:80;
    server_name localhost;  # Replace with your domain or EC2 IP
    
    # Uncomment below for HTTPS redirect after SSL setup
    # return 301 https://$server_name$request_uri;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/lostandfound-access.log;
    error_log /var/log/nginx/lostandfound-error.log;

    # Client upload size (for image uploads)
    client_max_body_size 10M;

    # Proxy settings
    location / {
        # Forward to Node.js backend
        proxy_pass http://backend;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://backend/health;
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
}

