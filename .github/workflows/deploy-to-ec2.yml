name: Deploy to EC2

on:
  push:
    branches:
      - main # Deploy when PR is merged to main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting deployment..."

            # Navigate to project directory
            cd /home/${{ secrets.EC2_USERNAME }}/softwareProject || exit 1

            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from main..."
            git fetch origin
            git checkout main
            git pull origin main

            # Backend deployment
            echo "ğŸ”§ Updating backend..."
            cd backend
            npm install --production

            # Restart PM2
            echo "â™»ï¸  Restarting backend with PM2..."
            pm2 restart backend || pm2 start index.js --name backend
            pm2 save

            # Update Nginx config
            echo "ğŸŒ Updating Nginx configuration..."
            sudo cp ../nginx.conf /etc/nginx/sites-available/lostandfoundapi.guestapp.in

            # Test Nginx config
            echo "âœ… Testing Nginx configuration..."
            sudo nginx -t

            # Reload Nginx if test passes
            if [ $? -eq 0 ]; then
              echo "ğŸ”„ Reloading Nginx..."
              sudo systemctl reload nginx
              echo "âœ… Nginx reloaded successfully"
            else
              echo "âŒ Nginx configuration test failed! Rolling back..."
              exit 1
            fi

            # Check PM2 status
            echo "ğŸ“Š PM2 Status:"
            pm2 status

            echo "âœ… Deployment completed successfully!"
            echo "ğŸ‰ Backend is live at https://lostandfoundapi.guestapp.in"

      - name: Deployment Status
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸš€ Changes are now live on EC2"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs and fix the issues"
